<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/common.css" />
        <link
            rel="stylesheet"
            href="/css/pages/research-field/research-field-detail.css"
        />
        <link rel="stylesheet" href="/css/top-nav.css" />
        <script type="text/javascript" src="/js/components/top-nav.js"></script>
        <script type="text/javascript" src="/js/components/button.js"></script>
        <script type="text/javascript" src="/js/components/footer.js"></script>
    </head>
    <body>
        <top-nav focus="3"></top-nav>
        <div class="detail-container">
            <span class="title-bd"
                >(연구분야) 전기자동차용 에너지저장시스템(ESS) 부품 소재
                개발</span
            >
            <span class="body-me">22.09.08</span>
            <span class="body-me"> </span>
            <div class="button-container">
                <button-default
                    style_="outline"
                    onclick="location.href='/html/pages/research-field.html'"
                    >목록으로</button-default
                >
            </div>
        </div>
        <footer-default></footer-default>
        <script>
            let post;
            const contentWrapper = document.querySelector(
                'div.detail-container',
            );
            const render = () => {
                contentWrapper.innerHTML = `
            <span class="title-bd"
                >${post.title}</span
            >
            <span class="body-me">${post.type}</span>
            <span class="body-me"
                >
                ${post.content}
            </span>
            <div class="button-container">
                <button-default
                    style_="outline"
                    onclick="location.href='/html/pages/promotion-center.html?tab=0'"
                    >목록으로</button-default
                >
            </div>
                `;
            };
            window.onload = async () => {
                const urlParams = new URLSearchParams(window.location.search);
                const index = urlParams.get('idx');
                const res = await fetch(
                    '/resources/pages/promotion-center/company-promotion.json',
                );
                const posts = await res.json();
                post = posts[index];
                render();
            };
        </script>
    </body>
</html>
