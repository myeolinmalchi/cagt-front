<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="/js/components/top-nav.js"></script>
        <script src="/js/components/button.js"></script>
        <script src="/js/components/text-field.js"></script>
        <script src="/js/components/footer.js"></script>

        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/common.css" />
        <link rel="stylesheet" href="/css/top-nav.css" />
        <link rel="stylesheet" href="/css/pages/user/login/login.css" />
    </head>
    <body>
        <top-nav></top-nav>
        <div class="content-wrapper">
            <div>
                <span class="title">환영합니다</span>
                <div>
                    <span class="body-me">아이디</span>
                    <textfield-default
                        id="mb-id"
                        placeholder="아이디를 입력해주세요."
                    ></textfield-default>
                    <span class="body-me">비밀번호</span>
                    <textfield-default
                        id="mb-pw"
                        placeholder="비밀번호를 입력해주세요."
                        type="password"
                    ></textfield-default>
                    <button-default id="login-button" size="xl" state="disabled"
                        >로그인</button-default
                    >
                    <div>
                        <span
                            class="body-me"
                            onclick="location.href='/html/pages/user/login/find-account.html'"
                            >정보찾기</span
                        >
                        <svg
                            width="1"
                            height="16"
                            viewBox="0 0 1 16"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M6.55671e-07 15.5L0 0.5L1 0.5L1 15.5L6.55671e-07 15.5Z"
                                fill="#E5E7EB"
                            />
                        </svg>
                        <span
                            class="body-me"
                            onclick="location.href='/html/pages/user/regist/terms.html'"
                            >회원가입</span
                        >
                    </div>
                </div>
            </div>
        </div>
        <footer-default></footer-default>
        <script src="/js/pages/user/login.js"></script>
    </body>
</html>
